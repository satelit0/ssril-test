<div class="container">
  <div class="card no-border shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <h2>Departamentos</h2>
      <hr>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input class="form-control" type="text" placeholder="Ingrese el nombre del departamento" name="name">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Descripci&oacute;n</label>
          <input class="form-control" type="text" placeholder="Ingrese la descripciÃ³n del departamento" name="name">
        </div>
        <div class="row">
          <div class="col-12 mb-3">
            <button mat-raised-button color="primary">
              <!-- {{ isEditable ? "Actualizar" : "Guardar" }} -->
              Guardar
            </button>
          </div>
        </div>
      </form>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
